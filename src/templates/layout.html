	  <script>
		var input = document.getElementById("input")
		var output = document.getElementById("output")

		function getValue() {
			let nRoot = 4
			let percentage = input.max
			let maxNumAfter4Root = 66.90535568
			let inputValue = input.value
			let result = Math.round(Math.pow(((maxNumAfter4Root*inputValue)/percentage),nRoot))

			chat_room.setRadius = result
		}
